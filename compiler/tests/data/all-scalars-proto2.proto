syntax = "proto2";

package foo.bar;

// A service with a single method that includes an example of every single
// scalar Protobuf type.
service AllScalarsService {
  rpc DoSomething(AllScalarsType) returns (AllScalarsType) {}
}

message AllScalarsType {
  optional bytes bytes_explicit = 3;
  repeated bytes bytes_expanded = 4;
  optional string string_utf8_explicit = 7;
  repeated string string_utf8_expanded = 8;
  optional string string_permissive_explicit = 11;
  repeated string string_permissive_expanded = 12;
  repeated bool bool_packed = 14 [ packed = true ];
  optional bool bool_explicit = 15;
  repeated bool bool_expanded = 16;
  repeated int32 int32_packed = 18 [ packed = true ];
  optional int32 int32_explicit = 19;
  repeated int32 int32_expanded = 20;
  repeated sint32 sint32_packed = 22 [ packed = true ];
  optional sint32 sint32_explicit = 23;
  repeated sint32 sint32_expanded = 24;
  repeated sfixed32 sfixed32_packed = 26 [ packed = true ];
  optional sfixed32 sfixed32_explicit = 27;
  repeated sfixed32 sfixed32_expanded = 28;
  repeated uint32 uint32_packed = 30 [ packed = true ];
  optional uint32 uint32_explicit = 31;
  repeated uint32 uint32_expanded = 32;
  repeated fixed32 fixed32_packed = 34 [ packed = true ];
  optional fixed32 fixed32_explicit = 35;
  repeated fixed32 fixed32_expanded = 36;
  repeated int64 int64_packed = 38 [ packed = true ];
  optional int64 int64_explicit = 39;
  repeated int64 int64_expanded = 40;
  repeated sint64 sint64_packed = 42 [ packed = true ];
  optional sint64 sint64_explicit = 43;
  repeated sint64 sint64_expanded = 44;
  repeated sfixed64 sfixed64_packed = 46 [ packed = true ];
  optional sfixed64 sfixed64_explicit = 47;
  repeated sfixed64 sfixed64_expanded = 48;
  repeated uint64 uint64_packed = 50 [ packed = true ];
  optional uint64 uint64_explicit = 51;
  repeated uint64 uint64_expanded = 52;
  repeated fixed64 fixed64_packed = 54 [ packed = true ];
  optional fixed64 fixed64_explicit = 55;
  repeated fixed64 fixed64_expanded = 56;
  repeated float float_packed = 58 [ packed = true ];
  optional float float_explicit = 59;
  repeated float float_expanded = 60;
  repeated double double_packed = 62 [ packed = true ];
  optional double double_explicit = 63;
  repeated double double_expanded = 64;
}
